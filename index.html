<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tweeter</title>
</head>
<body>
    <div class="home-page-container">

        <div class="posts-container">
            <form class="post-form" onsubmit="addPost(event)">
                <textarea placeholder="What's Happening?" name="post"></textarea>
                <div class="post-submit">
                    <div class="alert"></div>
                    <button type="submit" class="btn">Tweet</button>
                </div>
            </form>
            <div class="posts"></div>
        </div>

        <div class="trending-container">
            <form class="search-posts-form" onsubmit="displaySearchedPosts(event)">
                <div class="alert"></div>
                <input type="text" placeholder="🔍 Search Posts"/>
                <button type="submit" class="btn">Search</button>
            </form>
            <div class="searched-posts"></div>
            <h2>Trending</h2>
            <div class="trending-posts"></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="data.js"></script>
    <script src="model.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>
</html>
